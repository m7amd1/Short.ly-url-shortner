    <main class="container">
      <section class="shortener-form card">
        <h2>Shorten Your URL</h2>
        <form id="urlForm">
          <div class="form-group">
            <label for="originalUrl">Destination URL</label>
            <input
              type="url"
              id="originalUrl"
              placeholder="Enter URL to shorten"
              required
            />
          </div>
          <div class="form-group">
            <label for="urlLabel">Label (Optional)</label>
            <input
              type="text"
              id="urlLabel"
              placeholder="Enter a label for this URL"
            />
          </div>
          <button type="submit" class="btn btn-primary">Shorten URL</button>
        </form>
        <div id="result" class="hidden"></div>
      </section>

      <section class="url-list">
        <h2>Your Shortened URLs</h2>
        <div class="controls">
          <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search URLs..." />
          </div>
          <div class="filter-group">
            <select id="sortSelect">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
              <option value="most">Most Clicks</option>
            </select>
          </div>
        </div>
        <div id="urlsContainer"></div>
      </section>
